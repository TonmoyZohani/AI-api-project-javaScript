<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar   -->
    <nav
      class="container d-flex justify-content-center align-items-center flex-column mt-4"
    >
      <h1 class="mb-4">AI Universe Hub</h1>
      <button type="button" class="btn btn-danger mb-4" id="sort-data">
        Sort By Date
      </button>
    </nav>

    <!-- cards container -->
    <section class="container">
      <div class="row" id="card-container"></div>
    </section>

    <!-- loader -->
    <section id="loader-id" class="d-none">
      <div
        style="height: 400px"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="text-success spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer
      class="container d-flex justify-content-center align-items-center flex-column mt-4"
    >
      <button type="button" class="btn btn-danger mb-4 d-none" id="see-more">
        See More
      </button>
    </footer>

    <!-- Modal -->
    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          style="max-width: 800px; max-height: 500px"
        >
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close ms-auto"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- modal body -->
            <div
              class="modal-body"
              id="modal-body-id"
              style="max-width: 800px; max-height: 700px"
            >
              <!-- code will added here as dynamically -->
            </div>
            <!---->
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
